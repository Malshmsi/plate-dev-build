<!-- Responsive navbar-->
<!-- navbar -->
<nav
  class="navbar navbar-expand-lg px-lg-4 bg-primary navbar-dark fixed-top main-navigation"
>
  <div class="container-fluid">
    <button
      style="width: 1.3em; height: 1.3em"
      class="p-0 navbar-toggler bg-danger collapsed"
      type="button"
      data-target="navbarSupportedContent"
    >
      <span
        style="width: 1.1em; height: 1.1em"
        class="navbar-toggler-icon"
      ></span>
    </button>
    <a class="navbar-brand mx-auto me-3 mx-lg-0" href="#">12345Plates.ae</a>
    <div class="overlay d-flex d-lg-none"></div>

    <div
      class="order-lg-1 bg-primary d-lg-flex justify-content-end w-100 py-lg-3 pb-3 sidebar"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav me-lg-5 mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link px-3 px-lg-2 me-lg-4 active"
            aria-current="page"
            routerLink="/home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 px-lg-2 me-lg-4 active" routerLink="/about-us"
            >About Us</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link px-3 px-lg-2 me-lg-4 active"
            routerLink="/contact-us"
            >Contact Us</a
          >
        </li>
      </ul>
    </div>
    <div class="d-flex order-lg-2 justify-content-end">
      <button
        class="shadow rounded-circle bg-danger border-0 text-white me-3 px-2 py-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="14"
          fill="currentColor"
          class="bi bi-telephone-fill"
          viewBox="0 0 16 19"
        >
          <path
            fill-rule="evenodd"
            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
          />
        </svg>
      </button>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="d-flex">
          <select
            class="custom-select m-1"
            (change)="changeCity($event)"
            formControlName="cityName"
          >
            <option value="">Select Language</option>
            <option *ngFor="let city of City" [ngValue]="city">
              {{ city }}
            </option>
          </select>
          <!-- error block -->
          <div
            class="invalid-feedback"
            *ngIf="isSubmitted && cityName?.invalid"
          >
            <sup>*</sup>Please provide city name
          </div>
          <!-- <button type="submit" class="btn btn-danger btn btn-block">
              Submit
            </button> -->
        </div>
      </form>
    </div>
  </div>
  <!-- <button class="nav-item bg-primary border-0"><div class="nav-link">العربية</div></button> -->
</nav>
<!-- navbar -->
